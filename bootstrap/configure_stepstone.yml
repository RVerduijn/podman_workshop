---
- name: configure stepstone
  hosts: stepstone
  gather_facts: false
  become: true

  tasks:
    - name: install epel release
      package:
        name: epel-release

    - name: install ansible packages
      package:
        name: "{{ ansible_packages }}"

    - name: update server
      package:
        name: "*"
        state: latest
      tags:
        - skip_ansible_lint

    - name: reboot
      reboot:
